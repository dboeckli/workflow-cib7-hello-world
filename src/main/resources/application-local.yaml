server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: workflow-hello-world

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  jpa:
    defer-datasource-initialization: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:workflow-hello-world

  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false

  ldap:
    url: ldap://localhost:389
    base-dn: dc=example,dc=ch
    manager-dn: cn=admin,dc=example,dc=ch
    manager-password: password

camunda:
  bpm:
    authorization:
      enabled: true
    run:
      ldap:
        enabled: true # Switch to enable the LDAP identity service plugin
      admin-auth:
        enabled: true # Switch to enable the Administrator Authorization plugin
      auth:
        enabled: true # Switch to enable basic authentication for requests to the REST API
        authentication: basic # Authentication method, currently only basic and composite is supported
    admin-user:
      id: camunda-admin
    filter:
      create: All Tasks
    client:
      base-url: http://localhost:8081/engine-rest
      worker-id: spring-boot-worker
      basic-auth:
        username: camunda-admin
        password: camunda-admin-password
    metrics:
      enabled: true
      db-reporter-activate: true
    generic-properties:
      ignore-unknown-fields: false
      properties:
        javaSerializationFormatEnabled: true
        historyTimeToLive: 5
        enableExceptionsAfterUnhandledBpmnError: true

